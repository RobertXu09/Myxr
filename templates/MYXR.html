    <script type="text/javascript">
    var alcohols = [];
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function drink_search() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("mySearch");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myMenu");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function addToSearch(x) {
      alcohols.push(x.toLowerCase());
      var btn = document.createElement("BUTTON");
      btn.value=x;
      btn.onclick = function(){ alcohols.splice(alcohols.indexOf(this.value),1); this.parentElement.removeChild(this);};
      btn.setAttribute("value",x);
      var t = document.createTextNode(x);
      btn.appendChild(t);
      document.getElementById("demo").appendChild(btn);
    }

function makePost() {
  var httpRequest = new XMLHttpRequest();

  if (!httpRequest) {
    alert('Giving up :( Cannot create an XMLHTTP instance');
    return false;
  }

  httpRequest.onreadystatechange = function(){
    if(httpRequest.readyState === XMLHttpRequest.DONE){
      if(httpRequest.status === 200){
        document.getElementById("recipes").innerText = JSON.parse(httpRequest.responseText); 
      }
      else{
        alert("Something went wrong.");
      }
    }
  }

  httpRequest.open("POST", "/new_item/");
  httpRequest.setRequestHeader('Content-Type', 'application/json');

  httpRequest.send(JSON.stringify(alcohols));
}

    </script>
